<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Robotic 機械手臂專案</title>

  <!-- Swiper 輪播套件 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

  <style>
    :root { --maxW: 1000px; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Noto Sans, Arial, "微軟正黑體";
      background: #0b0f14; color: #dfe6ee;
    }

    /* 導覽列 */
    .topbar {
      position: sticky; top: 0; z-index: 50;
      backdrop-filter: blur(6px);
      background: rgba(11,15,20,.6);
      border-bottom: 1px solid rgba(255,255,255,.06);
      padding: .75rem 1rem;
    }
    .topbar .wrap { max-width: var(--maxW); margin: 0 auto; display: flex; gap: 1rem; align-items: center; }
    .topbar a.btn { padding: .45rem .8rem; border: 1px solid rgba(255,255,255,.15); border-radius: 10px; color: #68b5ff; }

    /* Hero */
    .hero {
      position: relative; height: 100vh; display: grid; place-items: center;
      background: radial-gradient(1000px 600px at 50% 20%, #122033 0%, #0b0f14 60%);
    }
    .hero-inner {
      text-align: center; max-width: var(--maxW); padding: 0 1rem;
    }
    .hero h1 { font-size: clamp(32px, 6vw, 56px); margin: 0 0 .5rem; }
    .hero p  { color: #a9b7c6; margin: 0 auto 1rem; max-width: 720px; }

    /* Hero 輪播區 */
    .hero-graphic {
      width: min(720px, 86vw); aspect-ratio: 16 / 9;
      margin: 1rem auto 0; border-radius: 16px;
      border: 1px solid rgba(255,255,255,.06);
      box-shadow: 0 15px 60px rgba(0,0,0,.45);
      overflow: hidden;
    }

    .swiper { width: 100%; height: 100%; }
    .swiper-slide img {
      width: 100%; height: 100%; object-fit: cover;
    }
  </style>
</head>

<body>
  <div class="topbar">
    <div class="wrap">
      <a class="btn" href="../index.html">← 回首頁</a>
      <span>機械手臂專案</span>
    </div>
  </div>

  <section class="hero">
    <div class="hero-inner">
      <h1>Robotic 機械手臂專案</h1>
      <p>展示機械手臂與 LiDAR 點雲的整合，進行精準的自動化操作。</p>
      <div class="hero-graphic">
        <!-- 輪播 -->
        <div class="swiper">
          <div class="swiper-wrapper" id="roboticSlides"></div>
          <div class="swiper-pagination"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
      </div>
    </div>
  </section>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    // 動態載入圖片 (robotic1.png, robotic2.png...)
    const wrapper = document.getElementById('roboticSlides');
    const maxSlides = 10;

    for (let i = 1; i <= maxSlides; i++) {
      const img = new Image();
      img.src = `./ppt/robotic${i}.png`;
      img.onload = () => {
        const slide = document.createElement('div');
        slide.className = 'swiper-slide';
        slide.appendChild(img);
        wrapper.appendChild(slide);
        swiper.update();
      };
    }

    // 初始化 Swiper
    const swiper = new Swiper('.swiper', {
      loop: true,
      pagination: { el: '.swiper-pagination', clickable: true },
      navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
      autoplay: { delay: 3500, disableOnInteraction: false },
    });
  </script>
</body>
</html>
