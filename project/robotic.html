<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Robotic 機械手臂專案</title>
  <style>
    :root { --maxW: 1100px; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Noto Sans, "微軟正黑體", Arial;
      background: #0b0f14;
      color: #dfe6ee;
      line-height: 1.6;
    }
    a { color: #68b5ff; text-decoration: none; }

    .topbar {
      position: sticky;
      top: 0;
      z-index: 50;
      backdrop-filter: blur(6px);
      background: rgba(11,15,20,.6);
      border-bottom: 1px solid rgba(255,255,255,.06);
      padding: .75rem 1rem;
    }
    .topbar .wrap {
      max-width: var(--maxW);
      margin: 0 auto;
      display: flex;
      gap: .75rem;
      align-items: center;
    }
    .topbar a.btn {
      padding: .45rem .8rem;
      border: 1px solid rgba(255,255,255,.15);
      border-radius: 10px;
    }

    .hero {
      min-height: 100vh;
      background: radial-gradient(1000px 600px at 50% 20%, #122033 0%, #0b0f14 60%);
      display: grid;
      grid-template-rows: auto 1fr;
      align-items: start;
      padding: 2rem 1rem 3rem;
    }
    .hero-inner {
      max-width: var(--maxW);
      margin: 0 auto;
      text-align: center;
    }
    .hero h1 {
      margin: 0 0 .5rem;
      font-size: clamp(32px, 6vw, 56px);
      letter-spacing: .02em;
    }
    .hero p {
      margin: 0 auto 1.25rem;
      color: #a9b7c6;
      max-width: 860px;
    }
    .hero-graphic {
      max-width: var(--maxW);
      margin: 1rem auto 0;
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,.06);
      box-shadow: 0 15px 60px rgba(0,0,0,.45),
                  inset 0 0 80px rgba(88,157,255,.10);
      overflow: hidden;
      background: #132033;
    }
    .media-slide {
      width: 100%;
      height: 80vh;
      min-height: 420px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0f1621;
    }
    .media-slide img,
    .media-slide video,
    .media-slide iframe {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border: 0;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="wrap">
      <a class="btn" href="../index.html">← 回首頁</a>
      <a class="btn" href="./lidar.html">LiDAR 專案</a>
      <span style="opacity:.8">Robotic 機械手臂專案</span>
    </div>
  </div>

  <section class="hero">
    <div class="hero-inner">
      <h1>Robotic 機械手臂專案</h1>
      <p>
        展示機械手臂在視覺導引、路徑規劃與即時控制中的應用。<br>
        下方可混合圖片與影片展示。
      </p>
    </div>

    <div class="hero-graphic" id="mediaContainer">
      <!-- JS 會自動插入 -->
    </div>
  </section>

  <script>
    // ====== 媒體清單 ======
    const mediaList = [
      "./ppt/robotic1.jpg",
      "./ppt/robotic2.jpg",
      "./ppt/robotic3.jpg",
      "./ppt/robotic4.jpg",
      "https://drive.google.com/file/d/10-D3Nd22d_iCyb30oG7jbBQwZVg6rooI/view?usp=sharing", // 已是 preview 格式也可
      "https://drive.google.com/file/d/17pL5GATn3R_LC9LBbnpPHyvhm1K0akFK/view?usp=sharing",
      "https://drive.google.com/file/d/17pL5GATn3R_LC9LBbnpPHyvhm1K0akFK/view?usp=sharing",
      // 一般分享連結也行
    ];

    const container = document.getElementById("mediaContainer");

    mediaList.forEach(src => {
      const slide = document.createElement("div");
      slide.className = "media-slide";

      if (src.includes("drive.google.com")) {
        // Google Drive
        const iframe = document.createElement("iframe");
        iframe.src = src.includes("/preview") ? src : src.replace("/view", "/preview");
        iframe.allow = "autoplay; encrypted-media";
        slide.appendChild(iframe);
      } else if (src.endsWith(".mp4")) {
        // Video
        const video = document.createElement("video");
        video.src = src;
        video.controls = true;
        video.muted = true;
        video.autoplay = true;
        video.loop = false;
        video.playsInline = true;
        slide.appendChild(video);
      } else {
        // Image
        const img = document.createElement("img");
        img.src = src;
        slide.appendChild(img);
      }

      container.appendChild(slide);
    });
  </script>
</body>
</html>
