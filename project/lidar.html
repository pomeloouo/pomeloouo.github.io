<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LiDAR 點雲視覺化｜專案頁</title>

  <!-- Swiper (PPT 輪播) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

  <style>
    :root { --maxW: 1000px; }

    * { box-sizing: border-box; }
    body {
      margin: 0; font-family: system-ui, -apple-system, "Segoe UI", Noto Sans, Arial, "微軟正黑體";
      background: #0b0f14; color: #dfe6ee; line-height: 1.6;
    }
    a { color: #68b5ff; text-decoration: none; }

    /* 置頂導覽 */
    .topbar {
      position: sticky; top: 0; z-index: 50;
      backdrop-filter: blur(6px);
      background: rgba(11,15,20,.6);
      border-bottom: 1px solid rgba(255,255,255,.06);
      padding: .75rem 1rem;
    }
    .topbar .wrap { max-width: var(--maxW); margin: 0 auto; display: flex; gap: 1rem; align-items: center; }
    .topbar a.btn { padding: .45rem .8rem; border: 1px solid rgba(255,255,255,.15); border-radius: 10px; }

    /* Hero 區（滾動動畫） */
    .hero {
      position: relative; height: 140vh; display: grid; place-items: center;
      background: radial-gradient(1000px 600px at 50% 20%, #122033 0%, #0b0f14 60%);
      overflow: clip;
    }
    .hero-inner {
      text-align: center; max-width: var(--maxW); padding: 0 1rem;
      will-change: transform, opacity;
    }
    .hero h1 { margin: 0 0 .5rem; font-size: clamp(32px, 6vw, 56px); letter-spacing: .02em; }
    .hero p  { margin: 0 auto 1rem; color: #a9b7c6; max-width: 720px; }
    .hero .badge {
      display: inline-block; margin-bottom: .75rem; padding: .25rem .6rem;
      border: 1px solid rgba(255,255,255,.15); border-radius: 999px; font-size: .85rem; color:#9cc9ff;
    }
    .hero-graphic {
      width: min(720px, 86vw); aspect-ratio: 16 / 9;
      margin: 1rem auto 0; border-radius: 16px;
      background: linear-gradient(135deg, #1a2a3d, #0f1621);
      border: 1px solid rgba(255,255,255,.06);
      box-shadow: 0 15px 60px rgba(0,0,0,.45), inset 0 0 80px rgba(88,157,255,.12);
      position: relative; overflow: hidden;
    }
    /* 假的雷射掃描線 */
    .scan {
      position: absolute; left:0; right:0; top:0; height: 2px; background: #7ec1ff33;
      animation: scan 3.5s linear infinite;
    }
    @keyframes scan {
      0% { transform: translateY(0); opacity:.4;}
      50% { opacity: 1;}
      100% { transform: translateY(100%); opacity:.15;}
    }

    /* 內容區 */
    .content {
      max-width: var(--maxW); margin: 0 auto; padding: 3rem 1rem 4rem;
    }
    .content h2 { font-size: 1.6rem; margin: 0 0 1rem; }
    .muted { color: #9db0c4; }

    /* Swiper（PPT） */
    .swiper {
      width: min(100%, var(--maxW)); margin: 1rem auto 0;
    }
    .swiper-slide { display: grid; place-items: center; }
    .swiper-slide img {
      width: 100%; height: auto; display: block; border-radius: 14px;
      border: 1px solid rgba(255,255,255,.08);
      box-shadow: 0 12px 40px rgba(0,0,0,.45);
      user-select: none; -webkit-user-drag: none;
    }
  </style>
</head>

<body>
  <div class="topbar">
    <div class="wrap">
      <a class="btn" href="../index.html">← 回首頁</a>
      <span class="muted">LiDAR 點雲視覺化 · 專案頁</span>
    </div>
  </div>

  <!-- Hero -->
  <section class="hero" id="hero">
    <div class="hero-inner" id="heroInner">
      <span class="badge">HelixToolkit.Wpf · 即時點雲</span>
      <h1>LiDAR 點雲視覺化工具</h1>
      <p>將光達掃描數據即時呈現、旋轉檢視，並完成虛實空間校正與標註。</p>
      <div class="hero-graphic">
        <div class="scan"></div>
        <!-- 封面圖 (自選) -->
        <img src="./ppt11.png" alt="LiDAR Graphic" style="width:100%;height:100%;object-fit:cover;opacity:.9;">
      </div>
    </div>
  </section>

  <!-- 主要內容與 PPT 輪播 -->
  <main class="content">
    <h2>專案簡介</h2>
    <p class="muted">以 WPF + HelixToolkit 建立 3D 點雲視覺化，支援大型資料流暢瀏覽、空間校正與標記。</p>

    <h2 style="margin-top:2rem;">簡報（PPT）</h2>

    <div class="swiper">
      <div class="swiper-wrapper" id="pptWrapper">
        <!-- JS 會自動加圖片進來 -->
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    // 自動偵測 PPT 圖片
    const wrapper = document.getElementById('pptWrapper');
    const maxSlides = 20; // 偵測 ppt1.png ~ ppt20.png

    for (let i = 1; i <= maxSlides; i++) {
      const img = new Image();
      img.src = `./ppt/ppt${i}.png`;

      img.onload = () => {
        const slide = document.createElement('div');
        slide.className = 'swiper-slide';
        slide.appendChild(img);
        wrapper.appendChild(slide);
        swiper.update(); // 新增圖片後更新 Swiper
      };
    }

    // 初始化 Swiper
    const swiper = new Swiper('.swiper', {
      loop: true,
      pagination: { el: '.swiper-pagination', clickable: true },
      navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
      autoplay: { delay: 3500, disableOnInteraction: false },
    });

    // Hero 滾動動畫
    const hero = document.getElementById('hero');
    const inner = document.getElementById('heroInner');
    function clamp(n, min, max) { return Math.max(min, Math.min(n, max)); }
    function onScroll() {
      const vh = window.innerHeight;
      const rect = hero.getBoundingClientRect();
      const sc = clamp((vh - rect.top) / vh, 0, 1.4);

      let scale, translateY, opacity;
      if (sc <= 0.5) {
        const t = sc / 0.5;
        scale = 1 + 0.25 * t;
        translateY = 0;
        opacity = 1;
      } else {
        const t = (sc - 0.5) / 0.9;
        scale = 1.25 - 0.40 * clamp(t, 0, 1);
        translateY = -120 * clamp(t, 0, 1);
        opacity = 1 - 0.85 * clamp(t, 0, 1);
      }
      inner.style.transform = `translateY(${translateY}px) scale(${scale})`;
      inner.style.opacity = opacity;
    }
    onScroll();
    window.addEventListener('scroll', onScroll, { passive: true });
    window.addEventListener('resize', onScroll);
  </script>
</body>
</html>
